    <style media="screen">

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .container1 {
            width: 100%;

        }

        .leftpane {
            width: 30%;
            height: 100%;
            float: left;
            background-color: rosybrown;
            border-collapse: collapse;
            border: 5px solid white;
        }

        .middlepane {
            width: 25%;
            height: 100%;
            float: left;
            background-color: lightgreen;
            border-collapse: collapse;
            border: 5px solid white;
        }

        .rightpane {
            width: 45%;
            height: 100%;
            position: relative;
            float: right;
            background-color: yellow;
            border-collapse: collapse;
            border: 5px solid white;
        }





        ul1 li1{
            color: #000000;
            display: block;
            position: relative;
            float: left;

        }

        ul1 li1 input[type=radio]{
            position: absolute;
            visibility: hidden;
        }

        ul1 li1 label{
            display: block;
            position: relative;
            font-weight: 300;
            font-size: 1.35em;
            padding: 20px 25px 25px 50px;
            margin: 10px auto;
            height: 30px;
            z-index: 9;
            cursor: pointer;
            -webkit-transition: all 0.25s linear;
        }

        ul1 li1:hover label{
            color: #acef7c;
        }

        ul1 li1 .check{
            display: block;
            position: absolute;
            border: 5px solid #000000;
            border-radius: 100%;
            height: 25px;
            width: 25px;
            top: 30px;
            left: 20px;
            z-index: 5;
            transition: border .25s linear;
            -webkit-transition: border .25s linear;
        }

        ul1 li1:hover .check {
            border: 5px solid #acef7c;
        }

        ul1 li1 .check::before {
            display: block;
            position: absolute;
            content: '';
            border-radius: 100%;
            height: 10px;
            width: 10px;
            top: 2.5px;
            left: 2.5px;
            margin: auto;
            transition: background 0.25s linear;
            -webkit-transition: background 0.25s linear;
        }

        input[type=radio]:checked ~ .check {
            border: 5px solid #0DFF92;
        }

        input[type=radio]:checked ~ .check::before{
            background: #0DFF92;
        }

        input[type=radio]:checked ~ label{
            color: #0DFF92;
        }

    </style>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"

        var options={
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>
